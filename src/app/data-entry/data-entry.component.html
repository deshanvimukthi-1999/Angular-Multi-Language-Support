<input type="text" [(ngModel)]="newItem" placeholder="{{ 'ENTER_ITEM' | translate }}">
<button (click)="addItem()">{{ 'ADD_ITEM' | translate }}</button>
<ul>
  <li *ngFor="let item of items; let i = index">
    {{ item }}
    <button (click)="editItem(i)">{{ 'EDIT' | translate }}</button>
    <button (click)="deleteItem(i)">{{ 'DELETE' | translate }}</button>
  </li>
</ul>
